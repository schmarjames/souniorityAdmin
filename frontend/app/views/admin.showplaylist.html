<div class="page page-table">

  <section class="panel panel-default table-dynamic">
    <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Show Playlist</strong></div>

    <div class="table-filters">
        <div class="row">
            <div class="col-sm-4 col-xs-6">
                <form>
                    <input type="text"
                           placeholder="search"
                           class="form-control"
                           data-ng-model="searchKeywords"
                           data-ng-keyup="search()">
                </form>
            </div>
            <div class="col-sm-3 col-xs-6 filter-result-info">
                <span>
                    Show Playlist {{filteredPlaylist.length}}/{{playlist.length}} entries
                </span>
            </div>
            <div class="col-sm-3 col-sm-offset-2 col-xs-6 col-xs-offset-5">
              <a ui-sref="admin.createplaylist" class="btn btn-primary"> Add Playlist</a>
            </div>
        </div>
    </div>

    <table class="table table-bordered table-striped table-responsive">
        <thead>
            <tr>
                <th><div class="th">
                    Show Name
                    <span class="glyphicon glyphicon-chevron-up"
                          data-ng-click=" order('show_name') "
                          data-ng-class="{active: row == 'show_name'}"></span>
                    <span class="glyphicon glyphicon-chevron-down"
                          data-ng-click=" order('-show_name') "
                          data-ng-class="{active: row == '-show_name'}"></span>
                </div></th>
                <th><div class="th">
                    Amount of Songs
                    <span class="glyphicon glyphicon-chevron-up"
                          data-ng-click=" order('amount_of_songs') "
                          data-ng-class="{active: row == 'amount_of_songs'}"></span>
                    <span class="glyphicon glyphicon-chevron-down"
                          data-ng-click=" order('-amount_of_songs') "
                          data-ng-class="{active: row == '-amount_of_songs'}"></span>
                </div></th>
                <th><div class="th"></div></th>
            </tr>
        </thead>

        <tbody>
            <tr data-ng-repeat="music in currentPageMusic">
                <td>{{music.show_name}}</td>
                <td>{{music.amount_of_songs}}</td>
                <td>
                  <a ui-sref="#">Edit</a>
                  <a ui-sref="#">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>

    <footer class="table-footer">
        <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                    Music
                    <select data-ng-model="numPerPage"
                            data-ng-options="num for num in numPerPageOpt"
                            data-ng-change="onNumPerPageChange()">
                    </select>
                    entries per page
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <pagination class="pagination-sm"
                            ng-model="currentPage"
                            total-items="filteredMusic.length"
                            max-size="4"
                            ng-change="select(currentPage)"
                            items-per-page="numPerPage"
                            rotate="false"
                            boundary-links="true"></pagination>
            </div>
        </div>
    </footer>
  </section>
</div>
