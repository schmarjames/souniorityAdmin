<div class="page page-table">

  <section class="panel panel-default table-dynamic">
    <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Scheduled Shows</strong></div>

    <div class="table-filters">
        <div class="row">
            <div class="col-sm-4 col-xs-6">
                <form>
                    <input type="text"
                           placeholder="search"
                           class="form-control"
                           data-ng-model="searchKeywords"
                           data-ng-keyup="search()">
                </form>
            </div>
            <div class="col-sm-3 col-xs-6 filter-result-info">
                <span>
                    Showing {{filteredShow.length}}/{{shows.length}} entries
                </span>
            </div>
        </div>
    </div>

    <table class="table table-bordered table-striped table-responsive">
        <thead>
            <tr>
                <th><div class="th">
                    Name
                    <span class="glyphicon glyphicon-chevron-up"
                          data-ng-click=" order('name') "
                          data-ng-class="{active: row == 'name'}"></span>
                    <span class="glyphicon glyphicon-chevron-down"
                          data-ng-click=" order('-name') "
                          data-ng-class="{active: row == '-name'}"></span>
                </div></th>
                <th><div class="th">
                    Date
                    <span class="glyphicon glyphicon-chevron-up"
                          data-ng-click=" order('date') "
                          data-ng-class="{active: row == 'date'}"></span>
                    <span class="glyphicon glyphicon-chevron-down"
                          data-ng-click=" order('-date') "
                          data-ng-class="{active: row == '-date'}"></span>
                </div></th>
                <th><div class="th">
                    Time
                    <span class="glyphicon glyphicon-chevron-up"
                          data-ng-click=" order('time') "
                          data-ng-class="{active: row == 'time'}"></span>
                    <span class="glyphicon glyphicon-chevron-down"
                          data-ng-click=" order('-time') "
                          data-ng-class="{active: row == '-time'}"></span>
                </div></th>
                <th><div class="th">
                    Location
                    <span class="glyphicon glyphicon-chevron-up"
                          data-ng-click=" order('location') "
                          data-ng-class="{active: row == 'location'}"></span>
                    <span class="glyphicon glyphicon-chevron-down"
                          data-ng-click=" order('-location') "
                          data-ng-class="{active: row == '-location'}"></span>
                </div></th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr data-ng-repeat="show in currentPageShows">
                <td>{{show.name}}</td>
                <td>{{show.date}}</td>
                <td>{{show.time}}</td>
                <td>{{show.location}}</td>
                <td>{{show.playlist_size}}</td>
                <td>
                  <a ui-sref="#">Edit</a>
                  <a ui-sref="#">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>

    <footer class="table-footer">
        <div class="row">
            <div class="col-md-6 page-num-info">
                <span>
                    Show
                    <select data-ng-model="numPerPage"
                            data-ng-options="num for num in numPerPageOpt"
                            data-ng-change="onNumPerPageChange()">
                    </select>
                    entries per page
                </span>
            </div>
            <div class="col-md-6 text-right pagination-container">
                <pagination class="pagination-sm"
                            ng-model="currentPage"
                            total-items="filteredShows.length"
                            max-size="4"
                            ng-change="select(currentPage)"
                            items-per-page="numPerPage"
                            rotate="false"
                            boundary-links="true"></pagination>
            </div>
        </div>
    </footer>
  </section>
</div>
