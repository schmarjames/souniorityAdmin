<div class="page page-table">
  <section class="panel panel-default table-dynamic">
    <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Remove Song From Inventory</strong></div>
    {{song}}
    <form class="form-horizontal" ng-submit="deleteSong(song.id)">
      <div class="form-group">
        <div class="container-fluid">
          <p><strong>Are you sure you want to delete this song from your inventory?</strong></p>
        </div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Yes</button>
          <a ng-click="cancel()" class="btn btn-primary">No</a>
        </div>
      </div>
    </form>
  </section>
</div>
