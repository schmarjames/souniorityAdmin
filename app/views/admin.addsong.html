<div class="page page-table">

  <section class="panel panel-default">
    <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>Add New Song to Inventory</strong></div>
    <div class="panel-body">

      <form class="form-horizontal" name="new_song" ng-submit="addNewSong(newSong)" novalidate>

        <!-- Song Artist -->
        <div class="form-group"
             ng-class="{ 'has-error' : new_song.song_artist.$invalid && !new_song.song_artist.$pristine }">
          <label for="" class="col-sm-2">Song Artist</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="newSong.song_artist" name="song_artist" required>
            <p ng-show="new_song.song_artist.$invalid && !new_song.song_artist.$pristine" class="help-block">
              The Artist Name is required.
            </p>
          </div>
        </div>

            <!-- Song Name -->
            <div class="form-group"
                 ng-class="{ 'has-error' : new_song.song_name.$invalid && !new_song.song_name.$pristine }">
              <label for="" class="col-sm-2">Song Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="newSong.song_name" name="song_name" required>
                <p ng-show="new_song.song_name.$invalid && !new_song.song_name.$pristine" class="help-block">
                  The Song name is required.
                </p>
              </div>
            </div>

            <!-- Song Image -->
            <div class="form-group">
              <label class="col-sm-3">Song Image (optional)</label>
              <div class="col-sm-2">
                <input type="file" ng-model="newSong.image" title="Choose File" data-ui-file-upload>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9"></div>
              <div class="col-sm-3">
                <button class="btn btn-primary" type="submit" ng-disabled="new_song.$invalid">Add Song To Inventory</button>
              </div>
            </div>
      </form>
    </div>
  </section>
</div>
